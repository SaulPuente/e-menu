{% extends 'api/base.html' %}
<!-- loads images -->
{% load static %}


{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="">
                <a href="{% url 'home' %}" class="my-3 btn btn-dark btn-sm">Go Back</a>
            </div>
            

            <div style="height: 90vh">
                <img class="img-fluid text-center" style="max-width: 100%; max-height: 100%" src="{{ recipe.image }}" alt="">
                
                <h5 class="text-muted">Nombre: {{ recipe.name }}</h5>
                <small>Descripcion: {{ recipe.description }}</small><br>
                <small>Precio: {{ recipe.price }}</small><br>
                <a href="{% url 'edit-recipe' recipe.id %}" class="btn btn-success btn-sm">Edit Recipe</a>
                <a href="{% url 'delete-recipe' recipe.id %}" class="btn btn-danger btn-sm">Delete Recipe</a>
            </div>
        </div>
    </div>
{% endblock %}
